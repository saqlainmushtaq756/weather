<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- add the card -->
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter The City Name" spellcheck="false">
            <button><img src="images/icon.jpg" alt="icon"></button>
        </div>
        <!-- edit the error msg -->
        <div class="error">
            <P>Envalid City name </P>
         </div>
        <div class="weather">
            <img src="images/clear.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Pakistan</h2>
            <!-- add details and put the coloums in it -->
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" class="humidity-icon">
                    <div>
                        <div class="humidity">50%</div>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/winds.png" class="winds-icons">
                    <div>
                        <div class="wind">15 km/h</div>
                        <p>windspeed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
